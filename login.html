<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="page">
        <h1>Log In</h1>
        
        <form>
            <div>
                <label for="email"><i class="ri-mail-fill"></i></label>
                <input type="email" id="email" placeholder="Email">
            </div>
            <div>
                <label for="pass"><i class="ri-lock-fill"></i></label>
                <input type="password" id="pass" placeholder="Enter Password">
            </div>
           
            <button type="submit" class="button">Log In</button>
            <p class="login">New Here ! <a href="signup.html">Sign Up</a></p>
        </form>
       <script src="login.js"></script>
    </div>
</body>
</html>
